<!DOCTYPE html>
<html>
    <head>
        <title>Chruch Prayer Board</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./index.css">
        <script src="./index.js"></script>
    </head>
    <body onload="load();">
        <div id="wrapper">
            <h1>Prayer Request</h1><hr>
            <div id="error"></div>
            <form>
                <label for="name">Name (Optional)</label><br>
                <input id="name" type="text">
                <br>
                <label for="prayer">Prayer</label><br>
                <input id="prayer" type="text">
                <br>
                <button type="submit" onclick="submitHandler();">Submit</button>
            </form>
        </div>
    </body>
</html>
